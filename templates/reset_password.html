{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3 class="mb-3">Reset Password</h3>

    <form method="POST">
      <input
        type="password"
        name="password"
        class="form-control mb-3"
        placeholder="New password"
        required
      >
      <button class="btn btn-dark w-100">Update password</button>
    </form>
  </div>
</div>
{% endblock %}
