{% extends "base.html" %}
{% block content %}

<h5 class="mb-3">ðŸ’¬ Chat with Guzones Support</h5>

<div class="border rounded p-3 mb-3" style="height:60vh; overflow-y:auto;">
  {% for m in messages %}
    <div class="mb-2 text-{{ 'end' if m.sender == 'user' else 'start' }}">
      <span class="badge bg-{{ 'primary' if m.sender == 'user' else 'secondary' }}">
        {{ m.message }}
      </span>
    </div>
  {% endfor %}
</div>

<form method="POST">
  <div class="input-group">
    <input name="message" class="form-control" placeholder="Type message..." required>
    <button class="btn btn-dark">Send</button>
  </div>
</form>

{% endblock %}
