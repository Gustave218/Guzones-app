<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ t.login }} | Guzones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Intl Tel Input CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.0/build/css/intlTelInput.css"
  />

  <style>
    body {
      background: #f4f6f8;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .alert {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .alert-danger {
      background: #fee2e2;
      color: #7f1d1d;
    }

    .alert-warning {
      background: #fef3c7;
      color: #78350f;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>{{ t.login_to_guzones }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" autocomplete="off">

      <!-- WhatsApp Number -->
      <div class="form-group">
        <input
          type="tel"
          id="phone"
          placeholder="WhatsApp number"
          required
        >
      </div>

      <!-- Hidden full phone (sent to Flask) -->
      <input type="hidden" name="full_phone" id="full_phone">

      <!-- Password -->
      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="Password"
          autocomplete="new-password"
          required
        >
      </div>
      <div class="footer">
  <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
</div>

      <button type="submit">{{ t.login }}</button>
    </form>

    <div class="footer">
      {{ t.dont_have_an_account }}
      <a href="{{ url_for('signup') }}">Create one here</a>
    </div>
  </div>

  <!-- Intl Tel Input JS -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.0/build/js/intlTelInput.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.0/build/js/utils.js"></script>

  <script>
    const phoneInput = document.querySelector("#phone");

    const iti = window.intlTelInput(phoneInput, {
      initialCountry: "ke",
      preferredCountries: ["ke", "tz", "ug", "rw"],
      separateDialCode: true,
      nationalMode: true,
      utilsScript:
        "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.0/build/js/utils.js",
    });

    document.querySelector("form").addEventListener("submit", function () {
      document.getElementById("full_phone").value = iti.getNumber();
    });
  </script>

</body>
</html>
