{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3 class="mb-3">Forgot Password</h3>

    <form method="POST">
      <input
        type="email"
        name="email"
        class="form-control mb-3"
        placeholder="Enter your email"
        required
      >
      <button class="btn btn-dark w-100">Send reset link</button>
    </form>
  </div>
</div>
{% endblock %}
